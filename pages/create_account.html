<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/onboarding.css">
    <script src="https://kit.fontawesome.com/cce7b28744.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/game-icons_nigeria.png" type="image/x-icon">
</head>
<body>
    <div class="container flex-box">
        <div class="background flex-box">
            <div class="logo flex-box">
                <img src="../img/game-icons_nigeria.png" alt="Savoir 9ja Logo">
                <span>Savoir 9ja</span>
            </div>
            <div class="hanger"></div>
            <div class="img">
                <img src="../img/nigeriaHeroBG.png" alt="Nigeria">
            </div>
        </div>

        <div class="form-side flex-box">
            <div class="title">
                <h2>Create Account</h2>
            </div>

            <div class="input">
                <div class="form-content flex-box">
                    <p>Create Your Free Account And Unlock:</p>
                    <ul>
                        <li>Personalized Trip Planning</li>
                        <li>Exclusive Travel Insights & Safety Tips</li>
                        <li>Access To User Reviews & Recommendations</li>
                    </ul>
                    <form action="verify_email.html">
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required> <br>
                        <input type="email" name="email" id="email" placeholder="Email Address" required> <br>
                        <input type="password" name="password" id="password" required placeholder="Create Password">
                        <br>
                        <label for="password">
                            * Password should be a minimum of 5 characters.
                        </label>
                        <br>
                        <label for="password">
                            * Password should consist of a uppercase and lowercase letter.
                        </label>
                        <br>
                        <label for="password">
                            * Password should consist of a unique symbol.
                        </label>
                        <br>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                        <br>
                        <div class="flex-box">
                            <input type="checkbox" name="terms" id="terms" required>
                            <label for="terms" class="accept-terms">By Signing Up, I Agree With The Terms And Conditions</label>    
                        </div>
                        <br>

                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="separator flex-box">
                <div class="hr"><hr></div> <span class="hr-text">Or Signup With</span> <div class="hr"><hr></div>
            </div>

            <div class="socials flex-box">
                <div class="fb flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/2111/2111393.png " width="20" height="20" alt="" title="" class="img-small"></div>
                <div class="in flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/220/220201.png " width="20" height="20" alt="" title="" class="img-small"></div>
                <div class="gg flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/281/281764.png " width="20" height="20" alt="" title="" class="img-small"></div>
                <div class="x flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/5968/5968958.png " width="20" height="20" alt="" title="" class="img-small"></div>
            </div>

            <div class="action">
                Already Have An Account? <a href="sign_in.html">Sign in</a>
            </div>
</div>
    </div>
</body>
</html>
