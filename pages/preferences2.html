<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="../css/preference.css">
    <script src="https://kit.fontawesome.com/cce7b28744.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/game-icons_nigeria.png" type="image/x-icon">

</head>
<body>
    <header>
        <img src="../img/savoirTitle.png" alt="">
    </header>
    <div class="progress flex-box">
        <div class="empty"></div>
        <div class="progress-bar flex-box">
            <div class="active line"></div>
            <div class="active line"></div>
            <div class="line"></div>
        </div>
        <div class="page">
            <h2>2 <small>/3</small></h2>
        </div>
    </div>

    <main class="body flex-box">
        <div class="title flex-box">
            <h2>Choose Your Travel Interests</h2>
            <p>Tell us how you like to travel so we can provide better recommendations</p>    
        </div>

        <div class="list-item flex-box">
            <div class="preference-item item-1"><input type="checkbox" name="list-item1" id=""><label for="list-item1" class="item-content">I Travel Solo</label></div>
            <div class="preference-item item-2"><input type="checkbox" name="list-item2" id=""><label for="list-item2" class="item-content">I Travel with Family</label></div>
            <div class="preference-item item-3"><input type="checkbox" name="list-item3" id=""><label for="list-item3" class="item-content">I Prefer Group Tours</label></div>
            <div class="preference-item item-4"><input type="checkbox" name="list-item4" id=""><label for="list-item4" class="item-content">I Love Spontaneous Trips</label></div>
            <div class="preference-item item-5"><input type="checkbox" name="list-item5" id=""><label for="list-item5" class="item-content">I Plan Everything in Advance</label></div>
        </div>
        <div class="action pref2-action flex-box">
            <submit class="next" onclick="window.location='preferences.html'">Previous</submit>
            <submit class="next" onclick="window.location='preferences3.html'">Next</submit>
        </div>
    </main>

    <script src="../js/stage.js"></script>
</body>
</html>
