<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/sign_in.css">
    <script src="https://kit.fontawesome.com/cce7b28744.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/game-icons_nigeria.png" type="image/x-icon">

</head>
<body>
    <div class="container flex-box">
        <div class="background flex-box">
            <div class="logo flex-box">
                <img src="../img/game-icons_nigeria.png" alt="Savoir 9ja Logo">
                <span>Savoir 9ja</span>
            </div>
            <div class="hanger"></div>
            <div class="img flex-box">
                <img src="../img/sign_in_bg.png" alt="Cultural Dance in Nigeria">
            </div>
        </div>

        <div class="form-side flex-box">
            <div class="title">
                <h2>Sign In</h2>
                <p>Log In To Your Savoir 9ja Account And Continue Exploring With Ease</p>
            </div>

            <div class="input">
                <div class="form-content flex-box">

                    <form class="flex-box" action="interests.html">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <input type="password" name="password" id="password" required placeholder="Enter Password">
                        <div class="remember flex-box">
                            <div class="flex-box">
                                <input type="checkbox" name="remember" id="remember">
                                <label class="remember-text" for="remember">Remember Me</label>                
                            </div>
                            <label class="forgot-text" for="forgot">Forgot Password?</label>

                        </div>
                        <button type="submit">Sign In</button>
                    </form>

                    <div class="separator flex-box">
                        <div class="hr"><hr></div> <span class="hr-text">Or Signup With</span> <div class="hr"><hr></div>
                    </div>

                    <div class="socials flex-box">
                        <div class="fb flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/2111/2111393.png " width="20" height="20" alt="" title="" class="img-small"></div>
                        <div class="in flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/220/220201.png " width="20" height="20" alt="" title="" class="img-small"></div>
                        <div class="gg flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/281/281764.png " width="20" height="20" alt="" title="" class="img-small"></div>
                        <div class="x flex-box"><img src="   https://cdn-icons-png.flaticon.com/512/5968/5968958.png " width="20" height="20" alt="" title="" class="img-small"></div>
                    </div>

                    <div class="action">
                        Don't Have An Account? <a href="create_account.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
