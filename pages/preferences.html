<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="../css/preference.css">
    <script src="https://kit.fontawesome.com/cce7b28744.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/game-icons_nigeria.png" type="image/x-icon">

</head>
<body>
    <header>
        <img src="../img/savoirTitle.png" alt="">
    </header>
    <div class="progress flex-box">
        <div class="empty"></div>
        <div class="progress-bar flex-box">
            <div class="active line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="page">
            <h2>1 <small>/3</small></h2>
        </div>
    </div>

    <main class="body flex-box">
        <div class="title flex-box">
            <h2>Choose Your Travel Interests</h2>
            <p>Select what You'd love to explore so we can recommend the best experience</p>    
        </div>

        <div class="preference-list flex-box">
            <div class="preference-item item-1"><span class="dot"></span><span class="btn">Hiking</span></div>
            <div class="preference-item item-2"><span class="dot"></span><span class="btn">Museum</span></div>
            <div class="preference-item item-3"><span class="dot"></span><span class="btn">Parks</span></div>
            <div class="preference-item item-4"><span class="dot"></span><span class="btn">Beach</span></div>
            <div class="preference-item item-5"><span class="dot"></span><span class="btn">Mountains</span></div>
            <div class="preference-item item-6"><span class="dot"></span><span class="btn">Adventure</span></div>
            <div class="preference-item item-7"><span class="dot"></span><span class="btn">Art & Culture</span></div>
        </div>
        <div class="action flex-box">
            <submit class="next" onclick="window.location='preferences2.html'">Next</submit>
        </div>
    </main>

    <script src="../js/stage.js"></script>
</body>
</html>
