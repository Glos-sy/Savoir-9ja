          <li><a href="../My-Trips/my-trips.html" class="faded-li">My Trip</a></li>
        </ul>
      </nav>

      <form action="" id="plan-trip-main">
        <div class="trip-name">
          <label for="trip-name-input">Give your Trip A Name</label>
          <br />
          <input type="text" name="trip-name-input" id="trip-name-input" />
        </div>

        <div class="date-spending">
          <div class="date">
            <label for="">Enter Your Trip Dates</label>
            <br />
            <div class="date-input">
              <input type="date" name="" id="" class="d-i" />
              <span class="d-i">To</span>
              <input type="date" name="" id="" class="d-i" />
            </div>
          </div>

          <div class="spending">
            <label for="">Set A Spending Cap For Your Trip</label>
            <br />
            <div class="spending-input-a">
              <div class="min-spending">
                <input type="number" name="" id="" placeholder="&#8358 0.00" />
                <p>Min</p>
              </div>
              <span>To</span>
              <div class="max-spending">
                <input type="number" name="" id="" placeholder="&#8358 0.00" />
                <p>Max</p>
              </div>
            </div>
          </div>
        </div>

        <div class="spending-habit">
          <label for="">Choose Spending Habit For Your Trip</label>
          <br />
          <div class="spending-input">
            <input type="radio" name="" id="" />
            <label for="">Cheap</label>
            <input type="radio" name="" id="" />
            <label for="">Moderate</label>
            <input type="radio" name="" id="" />
            <label for="">Luxury</label>
          </div>
        </div>

        <div class="interest">
          <label for="">Select Your Interest</label>
          <br />
          <div class="interest-input">
            <input type="button" value="Adventure" />
            <input type="button" value="Art & Culture" />
            <input type="button" value="Mountains" />
            <input type="button" value="Beach" />
            <input type="button" value="Parks" />
            <input type="button" value="Musuem" />
            <input type="button" value="Hiking" />
            <input type="button" value="Educational" />
            <input type="button" value="Relaxation" />
            <input type="button" value="+ Add Others" />
          </div>
        </div>

        <div class="stay">
          <label for="">Where Would You Like To Stay</label>
          <br />
          <div class="stay-input">
            <div class="hotel">
              <div class="hotel-img">
                <img src="../Media/Group-a.png" alt="" />
              </div>
              <label for="">Hotel</label>
            </div>

            <div class="apartments">
              <div class="apartments-img">
                <img src="../Media/Group-b.png" alt="" />
              </div>
              <label for="">Apartments</label>
            </div>

            <div class="hotels">
              <div class="hotels-img">
                <img src="../Media/Group-c.png" alt="" />
              </div>
              <label for="">Hotels</label>
            </div>
          </div>
        </div>

        <textarea name="" id="" placeholder="Add Any Note"></textarea>

        <br />
        <input type="button" class="submit-button" value="Save Trip" />
      </form>
    </main>
